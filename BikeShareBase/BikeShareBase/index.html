<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script data-main="BikeShareView.js"
            type="text/javascript"
            src="Scripts/require.js"></script>

</head>
<body onload="">
    <div class="row">
        <div id="data" class="col-md-3"><button id="myButton">Show</button><div id="myDiv"></div> </div>
        <div id="map" class="col-md-9"> Google Map </div>
    </div>

    <script>
        function initMap() {                             //create map object
            var myGeoLocationLabel = "M";
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 46.8772, lng: -96.7898 },
                zoom: 14
            });
            var infoWindow = new google.maps.InfoWindow({ map: map });

            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    mapMarker(myGeoLocationLabel, pos, map);

                    map.setCenter(pos);
                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        function mapMarker(markerLabel, markerLocation, map) {
            var testmarker = new google.maps.Marker({
                position: markerLocation,
                map: map,
                label: markerLabel
            });

        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                                  'Error: The Geolocation service failed.' :
                                  'Error: Your browser doesn\'t support geolocation.');
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyaademjdvfr7mnfCBMidAbHNGKuc4ypo&callback=initMap" async defer></script>
</body>
</html>
