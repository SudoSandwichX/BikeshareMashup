<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyaademjdvfr7mnfCBMidAbHNGKuc4ypo&callback=initMap" async defer></script>
    <script data-main="BikeShareView.js"
            type="text/javascript"
            src="Scripts/require.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="Histogram.js"></script>

</head>
<body onload="">
    <div class="container-fluid">
        <div class="row">
            <div id="data" class="col-lg-3">
                <div id="title" class="text-center title">
                    Test
                    <div id="station" class="text-center title-small"> Station<span><small>  ·  Address</small></span></div>
                    
                </div>
                <!-- Left Column -->
                <div id="left-column" class="col-md-6 col-sm-6 col-xs-6">
                    <div id="left-column-count" class="col-md-12 col-sm-12 col-xs-12 count">
                        10
                    </div>
                    <div class="text-center col-md-12 col-sm-12 col-xs-12 count-label">Bikes</div>
                </div>
                <!-- Right Column -->
                <div id="right-column" class="col-md-6 col-sm-6 col-xs-6">
                    <div id="right-column-count" class="col-md-12 col-sm-12 col-xs-12 count">
                        10
                    </div>
                    <div class="text-center col-md-12 col-sm-12 col-xs-12 count-label">Docks</div>
                </div>
                <div id="rental-availability" class="col-md-6 col-sm-6 col-xs-6 text-center">Rentals Available</div>
                <div id="dock-availability" class="col-md-6 col-sm-6 col-xs-6 text-center"> Docks Available</div>
                <div id="histogram" class="col-md-12 col-sm-12 col-xs-12 content-text">Chart</div>

                <!--<button id="btn">Print Shares</button>-->
            </div>
            <!-- End Data Section -->
            <div id="map" class="col-lg-9 nopadding" style="background: cyan;">Google Map</div>
        </div>
    </div>

</body>
</html>
